<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beedehoo Progress Scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('cloudbackground.png') no-repeat center center/cover;
            color: #FFD700;
            overflow: hidden;
            position: relative;
        }
        .nav {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
        }
        .nav a {
            color: #002855;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .nav a:hover {
            color: #FFC107;
        }
        .countdown-container {
            margin-top: 100px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #002855
        }
        .digital-clock {
            background: #002855;
            color: #FFD700;
            font-family: 'Courier New', monospace;
            font-size: 48px;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            border: 3px solid #FFD700;
            text-align: center;
            width: fit-content;
        }
        .rocket-container {
            position: relative;
            width: 100%;
            height: 400px;
        }
        .rocket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            animation: shake 0.2s infinite alternate;
        }
        .smoke {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 80px;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 20%, rgba(255, 255, 255, 0) 80%);
    opacity: 1;
    animation: smoke 3s infinite ease-in-out;
    z-index: 1;
    border-radius: 50%;
}

@keyframes smoke {
    0% { 
        opacity: 1; 
        transform: translateX(-50%) translateY(0) scale(1); 
    }
    50% { 
        opacity: 0.7; 
        transform: translateX(-50%) translateY(-30px) scale(1.3); 
    }
    100% { 
        opacity: 0; 
        transform: translateX(-50%) translateY(-60px) scale(1.8); 
    }
}

    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Calculator</a>
        <!-- <a href="#progress">Progress Scale</a> -->
        <a href="#newsletter">Newsletter</a>
        <a href="https://www.youtube.com/@Beedehoocoin">YouTube Live</a>
    </div>
    <div class="countdown-container">
        <h2>Beedehoo Market Cap Launch Countdown</h2>
        <div class="digital-clock" id="countdown-display">3,250,000,000</div>
    </div>
    <div class="rocket-container">
        <div class="smoke"></div>
        <img src="Spaceshuttle.png" alt="Rocket" class="rocket" id="rocket">
    </div>

    <script>
        let marketCap = 3250000000; // Manually update this value in the code daily

        function updateCountdown() {
            document.getElementById("countdown-display").innerText = `${Number(marketCap).toLocaleString()}`;
            if (marketCap <= 0) {
                launchRocket();
            }
        }
        
        function launchRocket() {
            let rocket = document.getElementById("rocket");
            rocket.style.animation = "launch 5s linear forwards";
        }

        updateCountdown();
    </script>
</body>
</html>
